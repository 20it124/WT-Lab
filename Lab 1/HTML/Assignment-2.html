<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
      <label for="NAME">NAME:</label>
      <input type="text" placeholder="Enter name"><input type="search" placeholder="Search here" style="margin-left: 100px;"><br><br>
      <label for="Email">Email:</label>
      <input type="email" placeholder="Enter your Email"><br><br>
      <label for="Password">Password:</label>
      <input type="password"><br><br>
      <label for="DATE">DATE:</label>
      <input type="date"><br><br>
      <label for="Your favourite vehicle">Your favourite vehicle:</label>
      <input type="checkbox" name="vehicle" value="Bike">Bike
      <input type="checkbox" name="vehicle" value="Car">Car
      <input type="checkbox" name="vehicle" value="Boat">Boat<br><br>
      <label for="Gender">Gender:</label>
      <input type="radio" name="Gender" value="male">Male
      <input type="radio" name="Gender" value="female">Female
      <input type="radio" name="Gender" value="other">Other<br><br>
      <label for="Choose your city">Choose your city:</label>
      <select>
        <option>Changa</option>
        <option>Anand</option>
        <option>Surat</option>
        <option>Amreli</option>
      </select><br><br>
      <input type="file"><br><br><br>
      <input type="reset"><button type="submit" style="margin-left: 150px;">Submit</button>

</body>
</html>
